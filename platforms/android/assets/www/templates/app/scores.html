<ion-view class="scores-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>ECO-Scores</span>
  </ion-nav-title>
  <ion-content class="padding">
    <div class="card">
      <div class="item item-divider">
        ECO-Scores
      </div>
      <div class="item item-text-wrap">
        <canvas
          id="line" class="chart chart-bar" chart-data="chartData.data" chart-labels="chartData.labels" chart-series="chartData.series" chart-options="chartData.options" chart-colours="chartData.colours" chart-legend="true">
        </canvas>
      </div>
    </div>
  </ion-content>
</ion-view>
