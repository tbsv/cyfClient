<ion-view class="scores-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>ECO-Scores</span>
  </ion-nav-title>
  <ion-content class="padding">
    <div class="card">
      <div class="item item-divider">
        ECO-Scores
      </div>
      <div class="item item-text-wrap">
        <canvas id="line" class="chart chart-line" data="chartData.data" labels="chartData.labels" legend="true" series="chartData.series">
        </canvas>
      </div>
    </div>
  </ion-content>
</ion-view>
