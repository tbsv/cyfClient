<ion-view class="tours-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Tours</span>
  </ion-nav-title>
  <ion-content>
    <div class="list">
      <a class="item item-avatar" ng-repeat="tour in tours | orderBy:'timestamp'" ui-sref="app.tour({tourId: tour.timestamp})">
        <ionic-letter-avatar data="{{tour.user}}" shape="round"></ionic-letter-avatar>
        <h2>{{tour.timestamp}}</h2>
          <p>
          <span class="icon ion-person"> {{tour.user}}</span>
          <span class="icon ion-ios-location"> {{tour.mileage_start}} km</span>
          <span class="icon ion-ios-clock"> {{tour.timestamp_end}} min</span>
          <span class="icon ion-stats-bars"> {{tour.ecoscore}} %</span>
          </p>
      </a>
    </div>
  </ion-content>
</ion-view>
