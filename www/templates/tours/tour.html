<ion-view class="tour-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Tour Details</span>
  </ion-nav-title>
  <ion-content>
    <div class="list card">
      <div class="item item-avatar">
        <ionic-letter-avatar data="{{tour.user}}" shape="round"></ionic-letter-avatar>
        <h2>{{tour.timestamp}}</h2>
        <p>{{tour.user}}</p>
      </div>
      <div class="item item-body">
        <div class="item item-icon-left">
          <i class="icon ion-ios-location"></i>
          Distance
          <span class="badge badge-light">
            {{tour.mileage_start}}
          </span>
        </div>
        <div class="item item-icon-left">
          <i class="icon ion-ios-clock"></i>
          Duration
          <span class="badge badge-light">
            {{tour.timestamp_end}}
          </span>
        </div>
        <div class="item item-icon-left">
          <i class="icon ion-stats-bars"></i>
          EcoScore
          <span class="badge badge-light">
            {{tour.ecoscore}}
          </span>
        </div>
        <div class="item item-icon-left">
          <i class="icon ion-thermometer"></i>
          ESP
          <span class="badge badge-light">
            {{tour.esp}}
          </span>
        </div>
        <div class="item item-icon-left">
          <i class="icon ion-flash-off"></i>
          Kickdowns
          <span class="badge badge-light">
            {{tour.kickdown}}
          </span>
        </div>
        <div class="item item-icon-left">
          <i class="icon ion-map"></i>
          Geofence Alerts
          <span ng-class="tour.geofence_alerts >= 1 ? 'badge badge-assertive' : 'badge badge-stable'">{{tour.geofence_alerts}}</span>
        </div>
        <div class="item item-icon-left">
          <i class="icon ion-speedometer"></i>
          Speedfence Alerts
          <span ng-class="tour.speedfence_alerts >= 1 ? 'badge badge-assertive' : 'badge badge-stable'">{{tour.speedfence_alerts}}</span>
        </div>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-map"></i>
          Map
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-person"></i>
          Assign
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
