<ion-view class="alerts-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Alerts</span>
  </ion-nav-title>
  <ion-content>
    <div class="list">
      <a class="item item-avatar" ng-repeat="alert in alerts" ui-sref="app.tour({tourId: alert.tourId})">
        <ionic-letter-avatar data="{{alert.type}}" shape="round"></ionic-letter-avatar>
        <h2>{{alert.userId}} violated the {{alert.type}}</h2>
        <div class="row">
          <span class="icon ion-ios-calendar-outline" style="width: 80px"> {{alert.timestamp | date:"dd.MM.yyyy HH:mm"}}</span>
        </div>
      </a>
      <div ng-repeat-end></div>
    </div>
  </ion-content>
</ion-view>
