<ion-view class="profile-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-more"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Profile</span>
  </ion-nav-title>
  <ion-content>
    <div class="list card">
      <div class="item item-avatar">
        <ionic-letter-avatar data="{{userId}}" shape="round"></ionic-letter-avatar>
        <h2>{{profile.name.first}} {{profile.name.last}}</h2>
        <p>{{profile.role}}</p>
      </div>
      <div class="item item-body">
        <div class="item">
          Username
          <span class="badge badge-light">
            {{profile._id}}
          </span>
        </div>
        <div class="item">
          Vehicle
          <span class="badge badge-light">
            {{profile.vin}}
          </span>
        </div>
        <div class="item">
          Geofence
          <span class="badge badge-light">
            {{profile.geofence}}
          </span>
        </div>
        <div class="item">
          Speedfence
          <span class="badge badge-light">
            {{profile.speedfence}}
          </span>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
