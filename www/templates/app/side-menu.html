<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content class="post-size-14px">
    <ion-nav-bar class="bar app-top-bar">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="main-menu" expose-aside-when="large">
    <ion-content>
      <ion-refresher
        on-refresh="doRefresh()">
      </ion-refresher>
      <ion-list>
        <ion-item class="heading-item item item-avatar" nav-clear menu-close ui-sref="app.profile">
          <div class="user-image-container">
            <ionic-letter-avatar class="user-image" data="{{avatar}}" shape="round"></ionic-letter-avatar>
          </div>
          <h2 class="greeting">Hallo {{greeting}} &nbsp;<span class="role"><i class="icon ion-ios-person"><small>{{role}}</small></i></span></h2>
          <p class="message">{{licenceNumber}}</p>
          <div class="fences">
            <span ng-class="geofenceActive == 'true' ? 'active' : 'inactive'"><i class="icon ion-map"></i></span>
            <span ng-class="speedfenceActive == 'true' ? 'active' : 'inactive'"><i class="icon ion-speedometer"></i></span>
          </div>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.overview">
          <i class="icon ion-home"></i>
          <h2 class="menu-text">Overview</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.tours">
          <i class="icon ion-android-car"></i>
          <h2 class="menu-text">Tours</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.scores">
          <i class="icon ion-stats-bars"></i>
          <h2 class="menu-text">ECO-Scores</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.alerts">
          <i class="icon ion-android-notifications-none"></i>
          <h2 class="menu-text">Alerts</h2>
          <span ng-class="alertsNotifier >= 1 ? 'badge badge-assertive' : 'badge badge-light'">{{alertsNotifier}}</span>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.family">
          <i class="icon ion-ios-people"></i>
          <h2 class="menu-text">Family</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.settings">
          <i class="icon ion-gear-a"></i>
          <h2 class="menu-text">Settings</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.info">
          <i class="icon ion-information"></i>
          <h2 class="menu-text">Info</h2>
        </ion-item>
        <ion-item class="item-icon-right" nav-clear menu-close ui-sref="app.settings">
          <button class="button button-small button-assertive" ng-click="logout()">
            Logout
          </button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
