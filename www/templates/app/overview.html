<ion-view class="overview-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Overview</span>
  </ion-nav-title>
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        Average EcoScore in % (all tours)
      </div>
      <div class="item item-text-wrap">
        <canvas id="ecoScore" class="chart chart-bar" chart-data="ecoScoreData" chart-labels="labels" chart-legend="true" chart-series="series" options="{showTooltips: true}" barDatasetSpacing="10"></canvas>
      </div>
    </div>
    <div class="card">
      <div class="item item-divider">
        Average of fuel consumption in l/100km (all tours)
      </div>
      <div class="item item-text-wrap">
        <canvas id="consumptionFuelAverage" class="chart chart-bar" chart-data="consumptionFuelAverageData" chart-labels="labels" chart-legend="true" chart-series="series" options="{showTooltips: true}" barDatasetSpacing="10"></canvas>
      </div>
    </div>
    <div class="card">
      <div class="item item-divider">
        Sharing of distances in km (all tours)
      </div>
      <div class="item item-text-wrap">
        <canvas id="tourSharesDistance" class="chart chart-pie" chart-data="tourSharesDistanceData" chart-labels="series" chart-legend="true"></canvas>
      </div>
    </div>
    <div class="card">
      <div class="item item-divider">
        Total fuel consumption in l (all tours)
      </div>
      <div class="item item-text-wrap">
        <canvas id="tourSharesFuelTotal" class="chart chart-pie" chart-data="tourSharesFuelTotalData" chart-labels="series" chart-legend="true"></canvas>
      </div>
    </div>
    <div class="card">
      <div class="item item-divider">
        Total driving time in sec (all tours)
      </div>
      <div class="item item-text-wrap">
        <canvas id="tourSharesDrivingTime" class="chart chart-pie" chart-data="tourSharesDrivingTimeData" chart-labels="series" chart-legend="true"></canvas>
      </div>
    </div>

  </ion-content>
</ion-view>
