<ion-view class="enroll-view auth-view" cache-view="false">
  <ion-content scroll="false">
    <div class="row">
      <div class="col col-center">
        <div class="card enroll-container">
          <form name="enroll_form" class="" novalidate ng-cloak>
            <div class="item item-body">
              <label class="item item-input">
                <input type="text" placeholder="VIN (e.g. WDD2231234N567890)" name="user_vin" ng-model="user.vin" required>
              </label>
              <label class="item item-input">
                <input type="text" placeholder="Licence number (e.g. HH-Z 2016)" name="vehicle_licenceNumber" ng-model="user.licenceNumber" required >
              </label>
            </div>
            <div class="item item-body bottom-content">
              <button type="submit" class="button button-positive button-block" ng-click="doEnroll()" ng-disabled="enroll_form.$invalid">
                Enroll
              </button>
            </div>
          </form>
        </div>
        <div class="alternative-actions">
          <a class="enroll button button-small button-clear button-light" ng-click="modalEnroll.show()">
            Show List
          </a>
        </div>
      </div>
    </div>
  </ion-content>

  <script id="modals/auth/enrollVehicle.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Available Vehicles</h1>
        <button class="button button-clear button-primary" ng-click="modalEnroll.hide()">Cancel</button>
      </ion-header-bar>
      <ion-content class="padding">
        <div class="list">
          <ion-radio class="item item-icon-right" ng-repeat="vehicle in vehicles" ng-change="updateVehicle(vehicle.vin)" ng-model="user.vin" ng-click="updateVehicle(vehicle.vin)" ng-hide="!checkValidVehicles(vehicle.vin)">
            {{vehicle.vin}}
            <i ng-class="checkVehicleStatus(vehicle.vin)"></i>
          </ion-radio>
          <!--<ion-radio ng-repeat="vehicle in vehicles" ng-change="updateVehicle(vehicle)" ng-model="user.vin" ng-click="updateVehicle(vehicle)">{{vehicle}}</ion-radio>-->
          <div class="item item-divider">
            <p>
              <i class="icon ion-ios-checkmark-outline balanced"><span class="subdued"> Available</span></i>
              &nbsp;
              <i class="icon ion-ios-people"><span class="subdued"> Already enrolled</span></i>
              &nbsp;
              <i class="icon ion-ios-close-outline assertive"><span class="subdued"> Not usable</span></i>
            </p>
          </div>
        </div>
        <!--
        <div class="list">
          <div class="item item-divider">
            Legend
          </div>
          <ion-item class="item item-icon-right">
            <span class="item-note">Already enrolled to cyf</span>
            <i class="icon ion-ios-people"></i>
          </ion-item>
          <ion-item class="item item-icon-right">
            <span class="item-note">Available for cyf</span>
            <i class="icon ion-ios-checkmark-outline balanced"></i>
          </ion-item>
          <ion-item class="item item-icon-right">
            <span class="item-note">Not usable for cyf</span>
            <i class="icon ion-ios-close-outline assertive"></i>
          </ion-item>
        </div>
        -->
      </ion-content>
    </ion-modal-view>
  </script>

</ion-view>
